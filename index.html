<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>gallery_u_a1</title>
</head>
<body>
    <main>
        <section id="gallery">
            <div class="gallery-img img-1"></div>
            <div class="gallery-img img-2"></div>
            <div class="gallery-img img-3"></div>
            <div class="gallery-img img-4"></div>
            <div class="gallery-img img-5"></div>
            <div class="gallery-img img-6"></div>
            <div class="gallery-img img-7"></div>
            <div class="gallery-img img-8"></div>
            <div class="gallery-img img-9"></div>
            <div class="gallery-img img-10"></div>

            <div class="gallery-img-mobile">
                <div class="mobile-img-1 mobile-bg-img"></div>
                <div class="images-1">
                    <div class="mobile-img-2 mobile-bg-img images-1-js"><img class="btn-back-1" src="./assets/gallery-img-arrow.svg" alt="arrow"></div>
                    <div class="mobile-img-3 mobile-bg-img images-1-js"><img class="btn-back-1" src="./assets/gallery-img-arrow.svg" alt="arrow"></div>
                    <div class="mobile-img-4 mobile-bg-img images-1-js"><img class="btn-back-1" src="./assets/gallery-img-arrow.svg" alt="arrow"></div>
                    <div class="mobile-img-5 mobile-bg-img images-1-js"><img class="btn-back-1" src="./assets/gallery-img-arrow.svg" alt="arrow"></div>
                </div>

                <div class="mobile-img-6 mobile-bg-img"></div>
                <div class="images-2">
                    <div class="mobile-img-7 mobile-bg-img images-2-js"><img class="btn-back-2" src="./assets/gallery-img-arrow.svg" alt="arrow"></div>
                    <div class="mobile-img-8 mobile-bg-img images-2-js"><img class="btn-back-2" src="./assets/gallery-img-arrow.svg" alt="arrow"></div>
                    <div class="mobile-img-9 mobile-bg-img images-2-js"><img class="btn-back-2" src="./assets/gallery-img-arrow.svg" alt="arrow"></div>
                    <div class="mobile-img-10 mobile-bg-img images-2-js"><img class="btn-back-2" src="./assets/gallery-img-arrow.svg" alt="arrow"></div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
